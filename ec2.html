    <p><dt>The instance's ID are as below:-</dt></p>
    <table class="table table-striped">
    <thead>
      <tr>
        <th>{{ r1 }}</th>
      </tr>
    </thead>
    </table>

<div class="container">
<form action="/ec2/start/" method="post">

  </dt>
  </dl>
</form>

  </dt>
  </dl>
</form>
</div>
<div class="container">
<form action="/ec2/snapshot/" method="post">

  <dt>select instance id:
  <input type="text" name="ec2_id">
  <input type="submit" class="btn btn-info" value="snapshot">
  </dt>
  </dl>
</form>
</div>
